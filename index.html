<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>

  <main class="card rounded-edge">
    <img src="./assets/images/illustration-article.svg" alt="html illustration" class="article-image rounded-edge">
    <div class="category bold-text small-font">Learning</div> 
    <div class="date-published">Published 21 Dec 2023</div> 
    <h1 class="title bold-text">HTML & CSS foundations</h1> 
    <div class="description">These languages are the backbone of every website, defining structure, content, and presentation.</div> 
    <div class="profile">
      <img src="./assets/images/image-avatar.webp" alt="author" class="profile-image"></img>
      <div class="profile-name bold-text small-font">Greg Hooper</div>
    </div>    
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Lolontor">Mawulolo Ayivor</a>.
  </footer>

</body>
</html>
